<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "border">
        <div class="left">
            <div class="leftUpper margin"></div>
            <div class="leftLower margin"></div>
        </div>
        <div class="right">
            <div class="rightUpper">
                <div class="rightUpperLeft margin"></div>
                <div class="rightUpperRight margin"></div>
            </div>
            <div class="rightLower">
                <div class="rightLowerLeft">
                    <div class="rightLowerLeftUpper">
                        <div class="rightLowerLeftUpperLeft margin"></div>
                        <div class="rightLowerLeftUpperRight margin"></div>
                    </div>
                    <div class="rightLowerLeftLower">
                        <div class="rightLowerLeftLowerLeft margin"></div>
                        <div class="rightLowerLeftLowerRight margin"></div>
                    </div>
                </div>
                <div class="rightLowerRight margin"></div>
            </div>
        </div>
    </div>
</body>
</html>
