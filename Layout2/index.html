<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="border">
        <div class="left">
            <div class="leftUpper margin"></div>
            <div class="leftLower">
                <div class="leftLowerLeft">
                    <div class="leftLowerLeftUpper margin"></div>
                    <div class="leftLowerLeftLower margin"></div>
                </div>
                <div class="leftLowerRight margin"></div>
            </div>
        </div>
        <div class="right">
            <div class="rightUpper">
                <div class="rightUpperLeft">
                    <div class="rightUpperLeft1 margin"></div>
                    <div class="rightUpperLeft2 margin"></div>
                    <div class="rightUpperLeft3 margin"></div>
                </div>
                <div class="rightUpperRight">
                    <div class="rightUpperRight1 margin"></div>
                    <div class="rightUpperRight2 margin"></div>
                    <div class="rightUpperRight3 margin"></div>
                </div>
            </div>
            <div class="rightLower margin"></div>
        </div>
    </div>
</body>

</html>
